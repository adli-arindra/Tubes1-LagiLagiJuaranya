$id: bot-policy-update.yaml
$schema: https://json-schema.org/draft/2020-12/schema
description: One or more bot policies have been updated
extends:
  $ref: message.schema.yaml
properties:
  botId:
    description: Unique display id of bot in the battle (like an index).
    type: integer
  debuggingEnabled:
    description: Flag specifying if debugging is enabled for the bot
    type: boolean
required:
  - botId
  - debuggingEnabled
